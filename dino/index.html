<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 2px solid #000;
            overflow: hidden;
            background-color: #fff;
        }
        .dino {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: green;
        }
        .cactus {
            position: absolute;
            bottom: 50px;
            width: 20px;
            height: 40px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="dino"></div>
        <div class="cactus" style="left: 300px;"></div>
        <div class="cactus" style="left: 500px;"></div>
    </div>
</body>
</html>
