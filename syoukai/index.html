<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>私の自己紹介</h1>
    </header>
    <main>
        <section id="profile">
            <h2>プロフィール</h2>
            <img id="profile-pic" src="your-image-url.jpg" alt="プロフィール画像">
            <p id="name">名前: あなたの名前</p>
            <p id="age">年齢: あなたの年齢</p>
            <p id="hobby">趣味: あなたの趣味</p>
        </section>
        <section id="contact">
            <h2>連絡先</h2>
            <p>Email: <span id="email">あなたのメールアドレス</span></p>
            <button id="show-email">メールアドレスを表示</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 あなたの名前</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
